<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<style>
  label{
    display:block;
    float: left;
    width: 70px;
  }
</style>
<body>

    <form id="formulario">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
           </div>
           <div>
             <label for="apellido">Apellido:</label>
             <input type="text" id="apellido">
           </div>
           <div>
             <label for="telefono">Telefono:</label>
             <input type="text" id="telefono">
           </div>
           <div>
             <label for="email" >Correo Electr√≥nico:</label>
             <input type="email" id="email" placeholder="correo@dominio.com">
           </div>
           <div>
            <label for="termino" >Termino</label>
            <input type="checkbox" id="termino">
          </div>
          <div>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="sexoM" value="M"> Masculino
            <input type="radio" name="sexo"  id="sexoF" value="F"> Femenino
            <input type="radio" name="sexo"  id="sexoO" value="O"> Otro
          </div>
           <br><br>
        <input type="submit" value="Enviar" id="submit"/>
    </form>
    <script src="JS/f.js"></script>
</body>
</html>
